<div ng-controller="HeaderController" >
    <header id="header" class="navbar navbar-fixed-top">
        <nav class="navbar-inner">
                <div class="container">
                    <a href="/" class="brand">Spottd.me</a>
                </div>
        </nav>
</header>
<div class="row">
    <div class="span4">
        <ul class="breadcrumb nav nav-tabs">
            <li>
                <a  href="#/posts"><i class="icon-ok-sign"></i> All Posts</a>
            </li>
        </ul>
    </div>
    <div class="span4">
        <form class="pull-right" ng-submit="searchTags(text)">
            <input ng-model="text" type="text" class="search-query" placeholder="Search...">
        </form>
    </div>
</div>
    <div ng-show="searchEntered">

        <tag-manager tags="tagsToDisplay"></tag-manager>
    </div>


</div>

        <style>

            .tags {
                margin: 10px 0;
            }
            .tags .tag {
                border-radius: 6px;
                background-color: #EFEFEF;
                border: 1px solid #DDD;
                padding: 5px;
                margin-right: 10px;
            }
            .tags .tag:hover {
                color: red;
                text-decoration: none;
            }

            input {
                margin-bottom: 0px !important;
            }

        </style>
